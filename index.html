<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora || Gabriel</title>
</head>

<body>
    <div class="main">
        <form action="" name="Calculator">

            <input type="text" name="text1" class="text maincolor " disabled>

            <input type="button" name="text12" class="btnc maincolor " value="C" onclick="location.reload()"><br>


            <input type="button" name="btn9" class="num maincolor " value="9" onclick="displaunum(btn9.value)">
            <input type="button" name="btn8" class="num maincolor " value="8" onclick="displaunum(btn8.value)">
            <input type="button" name="btn7" class="num maincolor " value="7" onclick="displaunum(btn7.value)">
            <input type="button" name="addbtn" class="num aricolor" value="+" onclick="displaunum(addbtn.value)"><br>


            <input type="button" name="btn6" class="num maincolor " value="6" onclick="displaunum(btn6.value)">
            <input type="button" name="btn5" class=" num maincolor" value="5" onclick="displaunum(btn5.value)">
            <input type="button" name="btn4" class=" num maincolor" value="4" onclick="displaunum(btn4.value)">
            <input type="button" name="subbtn" class="num aricolor" value="-" onclick="displaunum(subbtn.value)"><br>

            <input type="button" name="btn3" class="num maincolor " value="3" onclick="displaunum(btn3.value)">
            <input type="button" name="btn2" class=" num maincolor" value="2" onclick="displaunum(btn2.value)">
            <input type="button" name="btn1" class="num maincolor " value="1" onclick="displaunum(btn1.value)">
            <input type="button" name="mulbtn" class="num aricolor " value="*" onclick="displaunum(mulbtn.value)"><br>

            <input type="button" name="dot" class="num aricolor" value="." onclick="displaunum(dot.value)">
            <input type="button" name="btn0" class=" num maincolor" value="0" onclick="displaunum(btn0.value)">
            <input type="button" name="rqbtn" class="num aricolor" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" name="divbtn" class="num aricolor" value="/" onclick="displaunum(divbtn.value)"><br>
        </form>
    </div>
    <script src="js/app.js"></script>
